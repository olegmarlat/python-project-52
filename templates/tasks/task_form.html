<!-- templates/tasks/task_form.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{% if form.instance.pk %}Редактировать задачу{% else %}Создать задачу{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ form.name.id_for_label }}" class="form-label">Название</label>
      {{ form.name }}
    </div>
    <div class="mb-3">
      <label for="{{ form.description.id_for_label }}" class="form-label">Описание</label>
      {{ form.description }}
    </div>
    <div class="mb-3">
      <label for="{{ form.status.id_for_label }}" class="form-label">Статус</label>
      {{ form.status }}
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'tasks_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
