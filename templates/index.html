{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Менеджер задач</h1>
    
    {% if user.is_authenticated %}
        <p>Вы вошли как {{ user.username }}</p>
        <a href="{% url 'logout' %}" class="btn btn-primary">Выйти</a>
    {% else %}
        <p>Пожалуйста, войдите в систему для продолжения</p>

            <a href="{% url 'login' %}" class="btn btn-primary">Вход</a>
            <a href="{% url 'register' %}" class="btn btn-secondary">Регистрация</a>

    {% endif %}
</div>
{% endblock %}
