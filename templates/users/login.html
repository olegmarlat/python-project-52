<!-- templates/users/login.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Вход в систему</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>

  <p><a href="{% url 'users:create' %}">Зарегистрироваться</a></p>
{% endblock %}
