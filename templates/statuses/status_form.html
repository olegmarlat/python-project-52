{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Редактировать статус{% else %}Новый статус{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
    <a href="{% url 'status_list' %}">Отмена</a>
</form>
{% endblock %}
