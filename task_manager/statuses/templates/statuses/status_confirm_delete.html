{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class="my-4">Удалить статус "{{ status.name }}"?</h1>
    <p>
      {% blocktrans %}Are you sure you want to delete {{ status }}?{% endblocktrans %}
    </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'statuses:statuses_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
