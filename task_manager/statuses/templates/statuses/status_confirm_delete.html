{% extends "base.html" %}

{% block content %}
  <h1 class="my-4">Удалить статус "{{ object.name }}"?</h1>
  <p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'status_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
