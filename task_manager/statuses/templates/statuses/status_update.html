{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="my-4">Редактировать статус</h2>
    
    <form method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">Имя</label>
        {{ form.name }}
        {% if form.name.errors %}
          <div class="invalid-feedback d-block">{{ form.name.errors }}</div>
        {% endif %}
      </div>
      
      <button type="submit" class="btn btn-primary">Изменить</button>
      <a href="{% url 'status_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
