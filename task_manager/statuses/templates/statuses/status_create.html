{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <h1 class="my-4">Новый статус</h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Создать</button>
    <a href="{% url 'status_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
