{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Удалить задачу "{{ task.name }}"?</h2>
  <p>Это действие нельзя отменить.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'tasks_list' %}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
