{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Удаление пользователя</h1>
    
    <p>Вы уверены, что хотите удалить пользователя "{{ object.username }}"?</p>

    <form method="post" action="{% url 'users:delete' user_obj.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Да, удалить</button>
    </form>
</div>
{% endblock %}
