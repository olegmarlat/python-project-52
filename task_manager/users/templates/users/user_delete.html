{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Удаление пользователя</h1>
    
    <p>Вы уверены, что хотите удалить пользователя "{{ object.username }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            Да, удалить  <!-- ТОЧНО ТАК, КАК В ТЕСТЕ -->
        </button>
        <a href="{% url 'users:index' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
