<!-- templates/users/index.html -->
{% extends "base.html" %}

{% block content %}
  <h1>Список пользователей</h1>
  {% if users %}
    <ul>
      {% for user in users %}
        <li>{{ user.first_name }} {{ user.last_name }} ({{ user.username }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Пользователей пока нет.</p>
  {% endif %}
{% endblock %}
