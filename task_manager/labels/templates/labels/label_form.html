<!-- templates/labels/label_form.html -->
{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>{{ title }}</h2>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary">{{ button_name }}</button>
      <a href="{% url 'labels:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
