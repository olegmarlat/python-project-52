{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="my-4">{% if form.instance.pk %}Редактировать метку{% else %}Новая метка{% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary">
        {% if form.instance.pk %}Изменить{% else %}Создать{% endif %}
      </button>
      <a href="{% url 'labels:label_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
</div>
{% endblock %}
