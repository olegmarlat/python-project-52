<!-- templates/labels/label_delete.html -->
{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>{{ title }}</h2>
    <p>Are you sure you want to delete the label <strong>{{ object.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">{{ button_name }}</button>
      <a href="{% url 'labels:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
